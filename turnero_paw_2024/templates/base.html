<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %} 
            {% endblock title %}
        </title>
        <meta name="description" content="{% block description %}{% endblock description %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block links %} 
        {% endblock links %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
